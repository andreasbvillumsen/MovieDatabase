version: "3.3"

services:
  web: 
    image: gruppe1devops/moviedatabase
    restart: always
    depends_on: 
      - database

  database:
    build: ./db/docker
    restart: always
    environment: 
      ACCEPT_EULA: "Y"
      SA_PASSWORD: HelloW0rld
      MSSQL_DB: MovieDatabase
    ports:
      - 1433:1433

  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db/sql:/flyway/sql
    depends_on: 
      - database